<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario de contacto para poder contactarte con el autor del sitio">
    <meta name="keywords" content="HTML, CSS, JavaScript, Porfolio, Web, Curriculum, FrontEnd, BackEnd, Programacion, Desarrollo, Lenjuage, diseño, desarrolador">
    <title>Contacto - Elias Dottori</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../public/images/icon.png">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script><script src="https://kit.fontawesome.com/c11d26c693.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="carga">
        <div class="logoCarga" ></div>
    </div>
    
    <button class="buttonMenu" id="button-menu"><i class="fa-solid fa-bars"></i></button>
        <nav class="navBar" id="nav">
            <a class="logoContainer" href="../index.html"><div class="icon"></div></a>
            
            <ul class="navBarUL" id="navBarUL">
                <a href="../index.html">
                        <i class="fa-solid fa-house"></i>
                        <span class="letter">Inicio</span>
                    </a>
                    <a href="./sobremi.html">
                        <i class="fa-solid fa-address-card"></i>
                        <span class="letter">Sobre Mi</span>
                    </a>
                    <a href="./habilidades.html">
                        <i class="fa-solid fa-code"></i>
                        <span class="letter">Habilidades</span>
                    </a>
                    <a href="./portfolio.html">
                        <i class="fa-solid fa-briefcase"></i>
                        <span class="letter">Portfolio</span>
                    </a>
                    <a href="./contacto.html">
                        <i class="fa-solid fa-message"></i>
                        <span class="letter">Contacto</span>
                    </a>
            </ul>

            <p id="nameNavBar" class="name">Elías Dottori</p>
        </nav>
        <section class="sectionContact">
            <div class="container contact-form">
                <div class="contact-image">
                    <img src="../public/images/icon.png" alt="icon-contact"/>
                </div> 
                <h3>Contactame!</h3>
                <form method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" name="txtName" class="form-control" placeholder="Nombre" value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" name="txtEmail" class="form-control" placeholder="Correo Electronico" value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" name="txtText" class="form-control" placeholder="Tema" value="" />
                            </div>
                            
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <textarea name="txtMsg" class="form-control" placeholder="Escribe tu Mensaje" style="width: 100%; height: 150px;"></textarea>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input name="btnSubmit" class="btnContact" value="Enviar Mensaje!" />
                            </div>
                        </div>
                    </div>
                </form>
                <div class="social">
                    <a href="https://www.linkedin.com/in/elias-dottori-29a6531b5/" target="_blank"><i class="fa-brands fa-linkedin" ></i></a>
                    <a href="https://github.com/EliasDottori" target="_blank"><i class="fa-brands fa-github" ></i></a>
                </div>
            </div>
        </section>
</body>
<script src="../script/js.js"></script>
</html>
